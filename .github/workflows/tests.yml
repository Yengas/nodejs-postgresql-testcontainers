name: 'Lint and Tests'

on: push

jobs:
  test:
    name: Lint and Test Code Base
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm test
        env: {CI: 'true'}
      - run: npm run test:integration
        env: {CI: 'true'}
